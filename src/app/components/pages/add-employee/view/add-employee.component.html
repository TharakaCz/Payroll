<br>
<h2 class="text-center">Add Employee</h2>
<hr class="my-4">
<form #frmEmployee="ngForm">
 <div class="col-md-12">
   <div class="form-group">
     <label>Name</label>
     <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" [(ngModel)]="employeeCategoryDTO.name">
   </div>
   <div class="form-group">
     <label>Salary</label>
     <input type="text" class="form-control" id="salary" name="salary" placeholder="Enter Slary" [(ngModel)]="employeeCategoryDTO.salary">
   </div>
   <div class="form-group">
     <label>Select Department</label>
     <select class="form-control" id="values" name="values" [(ngModel)]="values">
       <option *ngFor="let dep of departmentArray " [value]="dep.depId">{{dep.discription}}</option>
     </select>
   </div>
   <button type="button" class="btn btn-primary" (click)="save()">save</button>
 </div>
</form>
