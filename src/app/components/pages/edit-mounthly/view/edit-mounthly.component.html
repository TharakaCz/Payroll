<br>
<h2 class="text-center">Edit Mounthly</h2>
<hr class="my-4">
<form>
  <div class="col-md-12">
    <div class="form-group">
      <label>Add Employee</label>
      <select class="form-control" id="employee" name="employee">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>

    <div class="form-group">
      <label>Employee Salary</label>
      <input type="text" class="form-control" id="salary" placeholder="Enter Slary" name="salary">
    </div>

    <div class="col-md-12">
      <div class="form-group">
        <label>Select Type</label>
        <select class="form-control" id="type" name="type">
          <option>1</option>
          <option>2</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label>EPF</label>
      <input type="text" class="form-control" id="epf" placeholder="Generate Value" name="epf">
    </div>

    <div class="form-group">
      <label>ETF</label>
      <input type="text" class="form-control" id="etf" placeholder="Geneterate Value" name="etf">
    </div>

    <div class="form-group">
      <label>Calculate Value</label>
      <input type="text" class="form-control" id="value" placeholder="Enter Slary" name="value">
    </div>
    <button type="button" class="btn btn-primary">Update</button>
  </div>
</form>
